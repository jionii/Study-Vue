<!-- 버튼을 클릭한 경우 입력한 금액을 amount에 반영하세요 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
<body>
<div id="app">
    금액: <input type="text" v-model.number="amount"><br>
    <button @click="deposite">입금</button>
    <button @click="withdraw">인출</button>
    <br />
    <h3>계좌 잔고: {{balance}}</h3>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    let vm = Vue.createApp({
        name: "App",
        data() {
            return {
                amount: 0,
                balance: 0,
             };
        },
        methods: {
            deposite() {
                this.balance += this.amount;
                console.log('입금 완료');
            },
            withdraw() {
                this.balance -= this.amount;
                console.log('인출 완료');
            },
        },
    }).mount("#app");
</script>
</body>
</html>
