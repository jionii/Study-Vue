<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">

        /*
        1. Vue 어플리케이션을 생성
        2. setup 함수를 통해 반응형 상태를 생성
        3. 생성된 반응형 데이터를 템플릿에 바인딩

        가상 DOM
        1. mount 함수를 통해 엡을 마운트(올린다)한다. -> 최초의 가상 DOM
        2. Vue가 기존 가상 DOM과 비교해서 새로운 가상 DOM -> 실제 DOM에 반영
        3. 데이터(ref)가 변경됨 -> 새로운 가상 DOM 생성
        4. Vue의 Diffing 알고리즘이 변경된 부분 감지 -> 변경된 부분만 실제 DOM에 적용
        5. 브라우저가 실제 DOM을 화면에 업데이트 -> 렌더링
        */
    const { createApp, ref } = Vue;
    const app = createApp({
        // setup() {}
        // 컴포넌트가 초기화 될 때 한 번만 실행됨
        // 컴포넌트의 상태와 로직을 정의
        setup() {
            // ref : 반응형 상태를 생성하는 함수
            const message = ref('Hello Vue3!'); // 상태

            setTimeout(() => {
                message.value = 'Updated Vue!'
            }, 2000); //로직
        
            // 반응형 객체
            // -> 객체의 변화를 감지하고, 그에 따라 자동으로 화면을 업데이트하는 특별객체
            return {
                message,
            };
        },
    });
    const vm = app.mount('#app');
    </script>
  </body>
</html>
